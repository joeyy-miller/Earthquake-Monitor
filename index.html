<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Quakes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Recent Quakes</a>
        <span class="navbar-text ml-auto" id="last-updated">
            Last Updated At: <span id="update-time"></span>
        </span>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <div class="col-md-3 d-flex flex-column">
                <div class="mb-3 mt-3 btn-group" role="group">
                    <button class="btn btn-default btn-sm" id="sort-recent">Most Recent</button>
                    <button class="btn btn-default btn-sm" id="sort-magnitude">Highest Magnitude</button>
                    <button class="btn btn-default btn-sm" id="sort-continent">By Continent</button>
                </div>
                <div id="quake-list" class="list-group flex-grow-1 overflow-auto"></div>
                <div class="chart-container">
                    <canvas id="magnitude-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="hourly-chart"></canvas>
                </div>
            </div>
            <div class="col-md-9 h-100">
                <div id="map" class="h-100"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
